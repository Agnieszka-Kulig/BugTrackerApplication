<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tworzenie nowego zadania</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/static/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
<!--    <img th:src="@{images/logo.png}" alt="Bug Tracker">-->

    <h1>
        Stwórz nowe zgłoszenie
    </h1>
    <form th:action="@{/issue/save}" th:object="${issue}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <!--    <input type="hidden" th:field="*{dateCreated}"/>-->
        <div>
            <div class="mb-3">
                <div>
                    <label for="title">Tytuł</label>
                </div>
                <div>
                    <input id="title"
                           type="text"
                           th:field="*{title}"
                           placeholder="Tytuł"
                           th:class="'form-control ' + ${#fields.hasErrors('title') ? 'is-invalid' : ''}"/>

                    <small class="text-danger"
                           th:if="${#fields.hasErrors('title')}"
                           th:errors="*{title}"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <div>
                    <label for="content">Opis</label>
                </div>
                <div>
                    <input id="content"
                           type="text"
                           th:field="*{content}"
                           placeholder="Nazwa projektu"
                           th:class="'form-control ' + ${#fields.hasErrors('content') ? 'is-invalid' : ''}"/>

                    <small class="text-danger"
                           th:if="${#fields.hasErrors('content')}"
                           th:errors="*{content}"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <div>
                    <label for="priority">Piorytet</label>
                </div>
                <div>
                    <input id="priority"
                           type="text"
                           th:field="*{priority}"/>

                    <small class="text-danger"
                           th:if="${#fields.hasErrors('priority')}"
                           th:errors="*{priority}"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <div>
                    <label for="status">Status</label>
                </div>
                <div>
                    <select id="status" th:field="*{status}"
                            class="form-control"
                            onchange="this.form.submit()">
                        <option th:value="${null}" th:text="#{status.placeholder}"></option>
                        <option th:each="status : ${statuses}"
                                th:value="${status}"
                                th:text="${#messages.msg('status.' + status)}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
             <div class="mb-3">
                        <div>
                            <label for="content">Typ</label>
                        </div>
                        <div>
                            <select id="type" th:field="*{type}"
                                    class="form-control"
                                    onchange="this.form.submit()">
                                <option th:value="${null}" th:text="#{type.placeholder}"></option>
                                <option th:each="type : ${types}"
                                        th:value="${type}"
                                        th:text="${#messages.msg('type.' + type)}"></option>
                            </select>
                        </div>
                <div>
                    <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>

                    <a th:href="@{/}" class="btn btn-default" th:text="Zgłoszenia"></a>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
