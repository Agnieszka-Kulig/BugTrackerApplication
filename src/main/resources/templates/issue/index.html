<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bug Tracker</title>

    <link rel="shortcut icon" href="/images/favicon.png">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<section class="container">
    <img th:src="@{images/logo.png}" alt="Bug Tracker">
    </div>

    <h1>
       Zadania
    </h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                tytuł
            </th>
            <th>
               Opis
            </th>
            <th>
                Osoba przypisana
            </th>
            <th>
                Projekt
            </th>
            <th>
                Piorytet
            </th>
            <th>
                Data utworzenia
            </th>
            <th>
                Data aktualizacji
            </th>
            <th>
                Status
            </th>
            <th>
               Typ
            </th>
        </tr>
        </thead>
        <tr th:each="issue : ${issues}">
            <td>
                <a th:href="@{'/issue/edit/' + ${issue.id}}"
                   th:text="${issue.id}"
                   class="btn btn-secondary"></a>
            </td>
            <td th:text="${issue.tittle}"></td>
            <td th:text="${issue.content}"></td>
            <td th:text="${issue.assignee.getName()}"></td>
            <td th:text="${issue.project.getName()}"></td>
            <td th:text="${issue.priority}"></td>
            <td th:text="${issue.dateCreated}"></td>
            <td th:text="${issue.lastUpdate}"></td>
            <td th:text="${issue.status}"></td>
            <td th:text="${issue.type}"></td>
            <td><a th:href="@{/edit/{id}(id=${issue.id})}">Edytuj</a></td>
            <td><a th:href="@{/delete/{id}(id=${issue.id})}">Usuń</a></td>

        </tr>
    </table>

<!--    <div>-->
<!--        <a th:href="@{/issue/create/}"-->
<!--           th:text="Dodaj zgłoszenie"-->
<!--           class="btn btn-primary"></a>-->
<!--    </div>-->
    </div>
    <div th:replace="fragments/footer :: footer">
        &copy; 2021 Bug tracker aplikacja </div>
    </div>
</section>
</body>
</html>
