<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bug Tracker</title>

    <link rel="shortcut icon" href="/images/favicon.png">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<section class="container">
    <center><img th:src="@{images/logo.png}" alt="Bug Tracker"/></center>
    </div>

    <h1>
       Zadania
    </h1>
    <h3 th:text="#{nav.issues}" class="pb-3"></h3>
    <form th:action="@{/issue}" th:object="${filter}"
          class="form-inline">

        <select th:field="*{project}"
                class="form-control"
                onchange="this.form.submit()">
            <option th:value="${null}" th:text="#{project.placeholder}">
            </option>
            <option th:each="project : ${projects}"
                    th:value="${project.id}"
                    th:text="${project.name}"></option>
        </select>

        <select th:field="*{assignee}"
                class="form-control"
                onchange="this.form.submit()">
            <option th:value="${null}" th:text="#{assignee.placeholder}"></option>
            <option th:each="person : ${people}"
                    th:value="${person.id}"
                    th:text="${person.name}"></option>
        </select>

        <select th:field="*{status}"
                class="form-control"
                onchange="this.form.submit()">
            <option th:value="${null}" th:text="#{status.placeholder}"></option>
            <option th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${#messages.msg('status.' + status)}"></option>
        </select>
        <select th:field="*{type}"
                class="form-control"
                onchange="this.form.submit()">
            <option th:value="${null}" th:text="#{type.placeholder}"></option>
            <option th:each="type : ${types}"
                    th:value="${type}"
                    th:text="${#messages.msg('type.' + type)}"></option>
        </select>
        <select th:field="*{priority}"
                class="form-control"
                onchange="this.form.submit()">
            <option th:value="${null}" th:text="#{priority.placeholder}"></option>
            <option th:each="priority : ${priorities}"
                    th:value="${priority}"
                    th:text="${#messages.msg('priority.' + priority)}"></option>
        </select>
        <input th:field="*{title}"
               class="form-control"
               th:placeholder="#{title.placeholder}"/>

        <input th:field="*{globalSearch}"
               class="form-control"
               th:placeholder="#{globalSearch.placeholder}"/>

        <button class="btn btn-primary" type="submit" th:text="#{common.search}"></button>
        <a th:href="@{/issue}" th:text="#{common.clear}" class="btn btn-default"></a>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                Tytuł
            </th>
            <th>
               Opis
            </th>
            <th>
                Osoba przypisana
            </th>
            <th>
                Nazwa projektu
            </th>
            <th>
                Piorytet
            </th>
            <th>
                Data utworzenia
            </th>
            <th>
                Data aktualizacji
            </th>
            <th>
                Status
            </th>
            <th>
               Typ
            </th>
        </tr>
        </thead>
        <tr th:each="issue : ${issues}">
            <td>
                <a th:href="@{'/issue/edit/' + ${issue.id}}"
                   th:text="${issue.id}"
                   class="btn btn-secondary"></a>
            </td>
            <td th:text="${issue.title}"></td>
            <td th:text="${issue.content}"></td>
            <td th:text="${issue.assignee.getName()}"></td>
            <td th:text="${issue.project.getName()}"></td>
            <td th:text="${issue.priority}"></td>
            <td th:text="${issue.dateCreated}"></td>
            <td th:text="${issue.lastUpdate}"></td>
            <td th:text="${issue.status}"></td>
            <td th:text="${issue.type}"></td>
            <td><a th:href="@{/create/{id}(id=${issue.id})}"style="background-color: green;color:white;padding: 3px 10px; text-decoration:none;">Utwórz<td>
            <td><a th:href="@{/edit/{id}(id=${issue.id})}"style="background-color: deepskyblue;color:white;padding: 3px 10px; text-decoration:none;">Edytuj<td>
            <td><a th:href="@{/delete/{id}(id=${issue.id})}"style="background-color: red;color:white;padding: 3px 10px; text-decoration:none;">Usuń<td>

        </tr>
    </table>

<!--    <div>-->
<!--        <a th:href="@{/issue/create/}"-->
<!--           th:text="Dodaj zgłoszenie"-->
<!--           class="btn btn-primary"></a>-->
<!--    </div>-->
    </div>
    <div th:replace="fragments/footer :: footer">
        &copy; 2021 Bug tracker aplikacja </div>
    </div>
</section>
</body>
</html>
