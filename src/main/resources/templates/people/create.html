<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bug tracker</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <h1>
        Stwórz użytkownika
    </h1>

    <form th:action="@{/people/save}" th:object="${person}" method="post">
<input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="mb-3">
                <div>
                    <label for="username">Login</label>
                </div>
                <div>
                    <input id="username"
                           type="text"
                           th:field="*{username}"
                           placeholder="Username"
                           class="form-control"/>
                </div>
            </div>

            <div class="mb-3">
                <div>
                    <label for="name">Imię i nazwisko</label>
                </div>
                <div>
                    <input id="name"
                           type="text"
                           th:field="*{name}"
                           placeholder="Imię i nazwisko"
                           class="form-control"/>
                </div>
            </div>

            <div class="mb-3">
                <div>
                    <label for="password">Hasło</label>
                </div>
                <div>
                    <input type="password"
                           type="password"
                           th:field="*{password}"
                           placeholder="Hasło"
                           class="form-control"/>
                </div>
                <div>
                    <input type="password"
                           id="repeated-password"
                           th:field="*{repeatedPassword}"
                           placeholder="Hasło"
                           class="form-control"/>
                </div>
            </div>
        </div>
        <div>
            <h2>
                uprawnienia
            </h2>

            <p th:each="auth : ${authorities}">
            <input type = "chexbox"
                   name="authorities"
                   th:value="${auth.id}"
                   th:field="*{authorities}">

            <label th:text=""#{${'authority.' + authority.name}}"
                th:for="${#ids.prev('authorities)}"></label>
            </p>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>
        </div>
    </form>
</section>
</body>
</html>
