<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bug tracker</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="shortcut icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">


    <form th:action="@{/people/save}" th:object="${person}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="username">Login</label>
            <div class="col-sm-10">
                <input id="username"
                       type="text"
                       th:field="*{username}"
                       placeholder="Login"
                       th:class="'form-control ' + ${#fields.hasErrors('username') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="name">Imię i nazwisko</label>
            <div class="col-sm-10">
                <input id="name"
                       type="text"
                       th:field="*{name}"
                       placeholder="Imię i nazwisko"
                       th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="email">Adres email</label>
            <div class="col-sm-10">
                <input id="email"
                       type="email"
                       th:field="*{email}"
                       placeholder="Adres email"
                       th:class="'form-control ' + ${#fields.hasErrors('email') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="password">Hasło</label>
            <div class="col-sm-10">
                <input id="password"
                       type="password"
                       th:field="*{password}"
                       placeholder="Hasło"
                       th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></small>

            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="repeated-password">Powtórz hasło</label>
            <div class="col-sm-10">
                <input id="repeated-password"
                       type="password"
                       th:field="*{repeatedPassword}"
                       placeholder="Hasło"
                       th:class="'form-control ' + ${#fields.hasErrors('repeatedPassword') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('repeatedPassword')}"
                       th:errors="*{repeatedPassword}"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Uprawnienia:</label>
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check" th:each="authority : ${authorities}">
                    <input class="form-check-input" type="checkbox" name="authorities"
                           th:value="${authority.id}"
                           th:field="*{authorities}"/>

                    <label class="form-check-label" th:text="#{${'authority.' + authority.name}}"
                           th:for="${#ids.prev('authorities')}"></label>
                </div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>

            <a th:href="@{/people/}" class="btn btn-default" th:text="Użytkownicy"></a>
        </div>
    </form>
</div>
<div class="footer" th:insert="fragments/footer.html :: footer"></div>
</body>
</html>
