<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h3 th:text="#{nav.people}" class="pb-3"></h3>
    <span th:if="${errorMessage == true}" >
        <div th:replace="fragments/alert :: alert(type='danger', message=#{person.deleteError})"/>
    </span>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{person.username}"></th>
            <th th:text="#{person.name}"></th>
        </tr>
        </thead>
        <tr th:each="person : ${people}">
            <td th:text="${person.username}"></td>
            <td th:text="${person.name}"></td>
            <td><a th:href="@{/people/edit/{id}(id=${person.id})}" th:text="#{button.edit}" class="btn btn-success"><td>
            <td><a th:href="@{/people/delete/{id}(id=${person.id})}" th:text="#{button.delete}" class="btn btn-danger"><td>
        </tr>
    </table>
    <div>
        <a th:href="@{/people/create/}"
           th:text="#{button.addNewUser}"
           class="btn btn-primary"></a>
    </div>
</div>
<div class="footer" th:insert="fragments/footer.html :: footer"></div>
</body>
</html>
