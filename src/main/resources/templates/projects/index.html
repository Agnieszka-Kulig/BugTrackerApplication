<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bug tracker</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="shortcut icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <h1>
        Projekty
    </h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Treść</th>
            <th>Dostępność</th>
            <th>Kod</th>
            <th>Data utworzenia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.content}"></td>
            <td th:text="${project.enabled}"></td>
            <td th:text="${project.code}"></td>
            <td th:text="${project.dateCreated}"></td>
            <td><a th:href="@{/edit/{id}(id=${project.id})}" th:text="Edytuj" class="btn btn-success"><td>
            <td><a th:href="@{/delete/{id}(id=${project.id})}" th:text="Usuń" class="btn btn-danger"><td>
        </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{/create}" class="btn btn-primary">Dodaj nowy projekt</a>
    </div>
</div>
<div class="footer" th:insert="fragments/footer.html :: footer"></div>
</body>
</html>
