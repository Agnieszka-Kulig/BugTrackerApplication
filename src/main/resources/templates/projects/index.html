<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bug tracker</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/static/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>content</th>
        <th>enabled</th>
        <th>status</th>
        <th>code</th>
        <th>date_created</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.name}"></td>
        <td th:text="${project.content}"></td>
        <td th:text="${project.enabled}"></td>
        <td th:text="${project.status}"></td>
        <td th:text="${project.code}"></td>
        <td th:text="${project.dateCreated}"></td>
        <td>   <a th:href="@{/edit/{id}(id=${project.id})}">edycja</a></td>
        <td>   <a th:href="@{/delete/{id}(id=${project.id})}">usuwanie</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
