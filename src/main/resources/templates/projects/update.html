<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edycja projektu</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="shortcut icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<form action="#"
      th:action="@{/update/{id}(id=${project.id})}"
      th:object="${project}"
      method="post">
    <label for="name"> nazwa </label>
    <input type="text" th:field="*{name}" id="name" placeholder="Wpisz nazwę">
    <label for="content"> opis </label>
    <input type="text" th:field="*{content}" id="content" placeholder="Napisz opis">
    <label for="enabled"> dostępność </label>
    <input type="text" th:field="*{enabled}" id="enabled" placeholder="Wpisz dostępność">
    <label for="status"> status </label>
    <input type="text" th:field="*{status}" id="status" placeholder="Wpisz status">
    <label for="code"> kod projektu </label>
    <input type="text" th:field="*{code}" id="code" placeholder="Wpisz kod">


    <input type="submit" value="Aktualizuj projekt">

</form>
<div class="footer" th:insert="fragments/footer.html :: footer"></div>
</body>
</html>
