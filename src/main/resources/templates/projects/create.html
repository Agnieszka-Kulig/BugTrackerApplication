<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tworzenie nowego projektu</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">

    <h3 th:text="#{nav.create_project}" class="pb-3"></h3>
    <form th:action="@{/projects/save}" th:object="${project}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{dateCreated}"/>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="name">Nazwa projektu</label>
            <div class="col-sm-10">
                <input id="name"
                       type="text"
                       th:field="*{name}"
                       placeholder="Nazwa projektu"
                       th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="content">Opis</label>
            <div class="col-sm-10">
                <input id="content"
                       type="text"
                       th:field="*{content}"
                       placeholder="Opis"
                       th:class="'form-control ' + ${#fields.hasErrors('content') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('content')}"
                       th:errors="*{content}"></small>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="code">Kod projektu</label>
            <div class="col-sm-10">
                <input id="code"
                       type="text"
                       th:field="*{code}"
                       placeholder="Kod projektu"
                       th:class="'form-control ' + ${#fields.hasErrors('code') ? 'is-invalid' : ''}"/>

                <small class="text-danger"
                       th:if="${#fields.hasErrors('code')}"
                       th:errors="*{code}"></small>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}">
                    <label class="form-check-label" for="enabled">
                        Projekt aktywny
                    </label>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>
            <a th:href="@{/}" class="btn btn-default" th:text="Anuluj"></a>
        </div>
    </form>
</div>
<div class="footer" th:insert="fragments/footer.html :: footer"></div>
</body>
</html>
