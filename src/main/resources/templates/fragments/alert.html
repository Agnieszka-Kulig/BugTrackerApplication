<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="alert-div" class="alert alert-dismissable"
     th:if="${message}"
     th:fragment="alert(type, message)"
     th:classappend="'alert-' + ${type}">

    <span th:text="${message}"/>
    <a type="button" class="btn btn-outline-danger" data-dismiss="alert" aria-hidden="true" th:href="@{/}" th:text="#{button.close}"/>
</div>

</body>
</html>
